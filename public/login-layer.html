<section id="login-layer">
    <div id="login-layer-wrap">
        <div class="login-layer-close"></div>

        <div id="login-layer-inner">
            <div class="login-header-wrap">
                <span class="login-title">账号登录</span>
            </div>
            <div class="login-form-wrap">
                <div class="login-input-wrap">
                    <span class="user-icon login-icon"></span>
                    <input type="text" id="username-layer" placeholder="请输入用户名">
                </div>
                <div class="login-input-wrap">
                    <span class="pwd-icon login-icon"></span>
                    <input type="text" id="pwd-layer" placeholder="请输入密码">
                </div>
            </div>
            <div class="login-option-wrap">
                <a href="">
                    <span id="forget-pwd-layer">忘记密码</span>
                </a>
            </div>
            <div class="login-button-wrap">
                <div class="login-button">登录</div>
            </div>
            <div class="login-register-wrap">
                <a href="">
                    <span id="register-text">还没有微博？<span>立即注册</span></span>
                </a>
            </div>
        </div>
    </div>
</section>
